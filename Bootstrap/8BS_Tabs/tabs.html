<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>標籤分頁</title>
    <!-- Bootstrap連結 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- CSS連結 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid">
        <h1>主打商品</h1>

        <!-- 第一部份：標籤分頁的導覽列 -->
        <div class="nav nav-tabs nav-justified">
            <!-- 按鈕1 -->
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#menu1" aria-selected="true">
                G PRO X SUPERLIGHT 2
            </button>
            <!-- 按鈕2 -->
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#menu2" aria-selected="false">
                   PRO X 2 LIGHTSPEED
            </button>
            <!-- 按鈕3 -->
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#menu3" aria-selected="false">
                PRO X TKL
            </button>


        </div>


        <!-- 第二部份：標籤分頁的內容 -->
        <div class="tab-content">
            <!-- 第1個內容 -->
            <div class="tab-pane fade show active" id="menu1">
                <h3>LIGHTSPEED 無線遊戲滑鼠</h3>
                <img src="Images/pro-x-superlight-black-gallery-1.png" alt="">
            </div>
            <!-- 第2個內容 -->
            <div class="tab-pane fade" id="menu2">
                <h3>LIGHTSPEED 無線遊戲耳機麥克風</h3>
                <img src="Images/pro-headset-gallery-1.png" alt="">
            </div>
            <!-- 第3個內容 -->
            <div class="tab-pane fade" id="menu3">
                <h3>LIGHTSPEED 遊戲鍵盤</h3>
                <img src="Images/proxtkl.png" alt="">
            </div>




        </div>


    </div>

</body>

</html>
