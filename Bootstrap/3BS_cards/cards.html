<html lang="en">

<head>

    <title>特色產品</title>

    <!-- 導入Bootstrap CSS and JS -->

<body>
    <div class="container-card text-center">

            <!-- 第一個卡片 -->
            <div class="col-sm-4">

                    <div class="card-body">
                        <h5 class="card-title">Apex pro tkl</h5>

                    </div>
                </div>
            </div>
            <!-- 第二個卡片 -->
            <div class="col-sm-4">

                        <h5 class="card-title">Rog azoth</h5>
                        <p class="card-text">75%無線客製化電競機械鍵盤</p>

                    </div>
                </div>
            </div>
            <!-- 第三個卡片 -->
            <div class="col-sm-4">
                <div class="card">
                    <div class="banner-image"></div>
